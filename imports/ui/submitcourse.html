<template name="submitCourse">
    <div class="box">
        <h2>Submit course for queue</h2>
        {{#if isSubmitting}}
        <p>
            <form class="new-submit">
                <p>Course ID: <input type="text" name="courseId" placeholder="ABC-DEF-GHI" autocomplete="off" /></p>
                <p>Course style (for verification): 
                <select name="courseStyle">
                    <option value="">Choose...</option>
                    <option value="smb1">Super Mario Bros. 1</option>
                    <option value="smb3">Super Mario Bros. 3</option>
                    <option value="smw">Super Mario World</option>
                    <option value="nsmb">New Super Mario Bros.</option>
                    <option value="sm3dw">Super Mario 3D World</option>
                </select>
                </p>
                <p><button type="submit" name="submit">Submit</button></p>
            </form>
        </p>
        {{else}}
        <div class="play-box">
            <button class="play-button">Click here to submit a new course to the queue!</button>
        </div>
        {{/if}}
    </div>
</template>

<template name="submittedCourses">
    {{#if submittedCourses}}
    <div class="box">
        <h2>Submitted courses</h2>
        {{#each submittedCourses}}
            {{> submittedCourse}}
        {{/each}}
    </div>
    {{/if}}
</template>
        
<template name="submittedCourse">
    <div class="submitted-course">
        <p>Course ID: <span class="course-id">{{courseId}}</span></p>
        <p>Coins spent:<img src="/images/coins-small.png"> {{coins}} {{#if canSpendCoin }} <button class="addCoin">Spend coin to bump course up in queue!</button> {{/if}} </p>
        <p>Status: {{getStatusText}}</p>
        <p>Result: {{getResultText}}</p>
        <p>Submitted on: {{createdAt}}</p>
        <p><button class="removeTicket">Remove</button></p>
    </div>
</template>
